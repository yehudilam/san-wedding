  - type: hymn
    title: 回應
    pic: 會眾
    state: 眾坐
    content:
      - title: 全因為妳
        text:
          - 常言道：人生像演戲，
          - 回看這生精彩：因有你，
          - 人在世永恆何在？
          - 或如流星閃耀掠過，是你令我人生找到靠依。
          - 死蔭幽谷中，你伴我過渡，
          - 歡欣裡，風光裡你共我同在；
          - 當身處孤單傷痛,來擁我入懷，
          - 你是我神，是我奇妙救恩。
          - 全因為你，令我一生都佳美，
          - 你令我生命從空虛，化做傳奇；
          - 無論我壯如紅日，或如黃昏般漸漸老，
          - 是你令我如鷹般高飛。
          - 全因為你，令我一生都佳美，
          - 你令我生命從空虛，化做傳奇；
          - 唯獨你是我拯救，我總不至死，
          - 直到永遠，從心底讚美！

