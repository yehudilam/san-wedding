  - type: hymn
    title: 唱詩
    pic: 會眾
    state: 眾坐
    content:
      - title: 如此認識我
        text:
          - 誰像你如此認識我？在我四周前後環繞我。
          - 我奔跑、我躺臥、我坐下、
          - 我起來,全部你也細察清楚。
          - 年月有如閃電飛過,但你的手從未離開過。
          - 看春光、看艷陽、看落葉、看冰河，
          - 你右手總晝夜扶持著我！
          - 我在地上年日你已經數算過，
          - 你心底的意念如海沙那麼多；
          - 我在地極與天涯仍舊看顧著我
          - 這高深的愛可測得透麼？
          - 迎面障礙雖避不過,但我有主同在能衝破。
          - 有北風、有巨浪、有禍患、有艱難，
          - 我藏身主蔭下昂然步過。
      - title: 恩典之路
        text:
          - 你是我的主，引我走正義路。
          - 高山或低谷，都是你在保護。
          - 萬人中唯獨，你愛我認識我，
          - 永遠不變的應許，這一生都是祝福。
          - 一步又一步，這是恩典之路，
          - 你愛、你手，將我緊緊抓住。
          - 一步又一步，這是盼望之路，
          - 你愛、你手，牽引我走這人生路。

