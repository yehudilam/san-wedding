  - type: verse
    title: 讀經
    pic: 李雋瑋弟兄
    state: 眾坐
    content:
      - title: 傳道書 4:9
        text:
          - 兩個人總比一個人好，因為二人勞碌同得美好的果效。
      - title: 馬可福音 10:6-9
        text:
          - 但從起初創造的時候,神造人是造男造女。
          - 因此，人要離開父母,與妻子連合, 二人成為一體。
          - 既然如此，夫妻不再是兩個人，乃是一體的了。
          - 所以神配合的，人不可分開。

